<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="output"></div>
        <div class="inp">
            <input type="text" id="textBox" placeholder="Type something..." />
        </div>
        <div class="inp-2">
            <label for="selectColor">Select Color:-> </label><input class="colorPicker" type="color" name="color"
                id="color" value="#ffffff">
            <button id="displayButton">Display</button>

        </div>
    </div>

    <script>
        function getcolor() {
            const colorPicker = document.getElementById('color')
            const selectedColor = colorPicker.value;
            output.style.color = selectedColor

        }

        document.addEventListener("DOMContentLoaded", function () {
            const displayButton = document.getElementById("displayButton");
            const textBox = document.getElementById("textBox");
            const output = document.getElementById("output");
            const inputSection = document.getElementById("inputSection");

            displayButton.addEventListener("click", function () {
                const inputValue = textBox.value.trim();
                document.body.classList.toggle("pink")
                document.querySelector(".inp").style.display = "none"
                document.querySelector(".inp-2").style.display = "none"
                if (inputValue === "") {
                    output.textContent = "Please enter something in the text box.";
                    output.style.color = "red";
                    output.style.display = "flex";
                } else {
                    output.textContent = `${inputValue}`;
                    output.style.color = getcolor();
                    output.style.display = "flex";
                    inputSection.style.display = "none";
                }
            });
        });


    </script>
</body>

</html>
