<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning The Js</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: royalblue;
        }
        .container{
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 30px;
            padding: 20px;
            border-radius: 50% 50% 0 0;
            text-align: center;
            font-size: 1.3rem;


        }
        #text{
            border: none;      
            border-radius: 20px;
            box-shadow: 2px 2px 10px white;
            background-color: transparent;
            font-size: 20px;
            width: 9rem;
            height: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }
        .change{
            background-color: pink;

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="boxs" class="box"></div>
        <div id="text">click here.!</div>
    </div>
    <script>
        let get = document.getElementById("text")
        get.addEventListener("click", ()=>{
            document.body.style.backgroundColor = "pink"
        })
        
    </script>
</body>
</html>
