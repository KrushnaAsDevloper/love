<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faster+One&family=Jersey+15&family=Lobster&family=Playwrite+VN:wght@100..400&family=Sacramento&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="gitHub"><a href="https://github.com/KrushnaAsDevloper"><i class="fa-brands fa-github"></i> <here class="!"></here></a></div>
    <div id="container">
        <div id="output"></div>
        <div class="inp">
            <input type="text" id="textBox" placeholder="Type something..." />
        </div>
        <div class="inp-2">
            <label for="selectColor">Select Color:</label><input class="colorPicker" type="color" name="color"
                id="color" value="#ffffff">
            <label for="fontPicker">Choose Font:</label>
            <select id="fontPicker">
                <option value="Lobster">Default</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Consolas">Consolas</option>
                <option value="Monaco">Monaco</option>
                <option value="Sacramento">Sacramento</option>
                <option value="Faster One">Faster One</option>
                <option value="Playwrite VN">Playwrite VN</option>
                <option value="Jersey 15">Jersey 15</option>
            </select>

            <button id="displayButton">Display</button>
        </div>
    </div>

    <script>
        function getcolor() {
            const colorPicker = document.getElementById('color')
            const selectedColor = colorPicker.value;
            output.style.color = selectedColor

        }
        document.addEventListener("DOMContentLoaded", function () {
            const displayButton = document.getElementById("displayButton");
            const textBox = document.getElementById("textBox");
            const output = document.getElementById("output");
            const inputSection = document.getElementById("inputSection");
            const fontPicker = document.getElementById('fontPicker');

            displayButton.addEventListener("click", function () {
                output.style.fontFamily = fontPicker.value;
                const inputValue = textBox.value.trim();
                document.body.classList.toggle("pink")
                document.querySelector(".inp").style.display = "none"
                document.querySelector(".inp-2").style.display = "none"
                if (inputValue === "") {
                    output.textContent = "Please enter something in the text box.";
                    output.style.color = "red";
                    output.style.display = "flex";
                } else {
                    output.textContent = `${inputValue}`;
                    output.style.color = getcolor();
                    output.style.display = "flex";
                    inputSection.style.display = "none";
                }
            });
        });


    </script>
</body>

</html>
